<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(20,147,220), rgb(17,54,71));
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
        }
        fieldset{
            
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="imputBox">
                    <input type="text" name="nome" id="nome" class="imputUser" required>
                        <label for="nome">Nome Completo</label>
                </div>
                <br><br>
                <div class="imputBox">
                    <input type="email" name="email" id="email" class="imputUser" required>
                        <label for="nome">Email</label>
                </div>
                <br><br>
                <div class="imputBox">
                    <input type="tel" name="telefone" id="telefone" class="imputUser" required>
                        <label for="telefone">Telefone</label>
                </div>
                <br><br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" valor="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="genero" valor="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="outro" name="genero" valor="outro" required>
                <label for="outro">Outro</label>
                <div class="imputBox">
                    <br><br>
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="imputUser" required>
                </div>
                <br><br>

                    <div class="imputBox">
                        <input type="text" name="cidade" id="cidade" class="imputUser" required>
                            <label for="cidade">Cidade</label>
                    </div>
                    <br><br>
                    <div class="imputBox">
                        <input type="text" name="estado" id="estado" class="imputUser" required>
                            <label for="estado">Estado</label>
                    </div>
                    <br><br>
                    <div class="imputBox">
                        <input type="text" name="endereço" id="endereço" class="imputUser" required>
                            <label for="endereço">Endereço</label>
                    </div>
                    <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
